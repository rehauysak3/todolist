<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <script src="js/main.js"></script>

        <title>Fena List</title>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-white">
                        <div class="card-body">
                            <form action="javascript:void(0);">
                                <input type="text" class="form-control add-task" placeholder="New Task...">
                                <br>    
                                <button onclick="newFunction()"  class="addBtn">Add</button>
                                
                            </form>
                            <ul class="nav nav-pills todo-nav">
                             <b>  <li  role="presentation" class="nav-item all-task active"><a href="#" class="nav-link">All</a></li> </b>
                              <b>  <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a></li> </b>
                               <b> <li role="presentation" class="nav-item completed-task"><a href="#" class="nav-link">Completed</a></li> </b>
                            </ul>
                            <div class="todo-list">
                                <div class="todo-item">
                                    <div class="checker"><span class=""><input type="checkbox"></span></div>
                                    <span>Create theme<i class="fa fa-close"></i></span>
                                    <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a>
                                </div>
                                <div class="todo-item">
                                    <div class="checker"><span class=""><input type="checkbox"></span></div>
                                    <span>Work on wordpress<i class="fa fa-close"></i></span>
                                    <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a>
                                </div>
                                
                                <div class="todo-item">
                                    <div class="checker"><span class=""><input type="checkbox"></span></div>
                                    <span>Organize office main department<i class="fa fa-close"></i></span>
                                    <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a>
                                </div>
                                <div class="todo-item">
                                    <div class="checker"><span><input type="checkbox"></span></div>
                                    <span>Error solve in HTML template<i class="fa fa-close"></i></span>
                                    <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
    </body>

    </html>
